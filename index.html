<!DOCTYPE html>
<html>
  <head>
    <title>Navipath</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- Latest compiled and minified CSS of bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <body background="asset/images/bg.png">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#map">
            <img alt="Brand" src="asset/images/icon.png">
          </a>
          <a class="navbar-brand" href="/"><p style="margin-top:7px">Navipath</p></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a><span class="glyphicon glyphicon-th" data-toggle="popover"  data-placement="bottom" title="Contributors" data-content="Timlentse  Timfeirg"></span></a></li>
          </ul>
          <!-- new path -->
          <form class="navbar-form navbar-right" id='path'>
            <div class="form-group">
              <input type="text" class="form-control" id="from", name="from" placeholder="From">
              <input type="text" class="form-control" id="to", name="to"  placeholder="TO">
            </div>
            <button id="navigate" class="btn btn-primary">Navigate</button>
            <button id="new_path" class="btn  btn-info">New Path</button>
          </form>
          <!-- New pois -->
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" id="poi", name="location"  placeholder="POI">
            </div>
            <button id="new_poi" class="btn  btn-info">New POi</button>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div>
      <div id="map"></div>
      <div class="footer">
        <p>
        <a href="https://github.com/timfeirg/navipath">Navipath project </a>including navipath tornado server
        </p>
        <p>
        and QGIS generated shapefiles for demo.
        </p>
        <p> © NaviPath By

        &
        <a href="https://github.com/timfeirg">Timfeirg </a> 
        </p>
      </div>
    </div>
    <script src="asset/js/poi.js" type="text/javascript"></script>

    id: 'navipath.map'
    }).addTo(map);

    <script src="asset/js/ajax.js"></script>

</html>
