<!DOCTYPE html>
<html>
<head>
	<title>Navipath</title>
	<meta charset="utf-8"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	
	<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
  <!-- customize css!-->
   <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div >
	<div id= "side-bar">
	<form class="form-horizontal">
  <div class="form-group">
    <div class="col-md-offset-2 col-md-6">
      <input type="email" class="form-control" id="inputEmail3" placeholder="From">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="TO">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-md-10">
      <button type="submit" class="btn btn-primary">Navigate</button>
    </div>
  </div>
</form>
</div> 
	
<div id="map"></div>
</div>
	<script src="poi.js" type="text/javascript"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

	<script>
		var map = L.map('map').setView([77.360, -291.83], 13);

		L.tileLayer('incoming/background.jpg', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);

		var baseballIcon = L.icon({
			iconUrl: 'http://leafletjs.com/examples/baseball-marker.png',
			iconSize: [32, 37],
			iconAnchor: [16, 37],
			popupAnchor: [0, -28]
		});

		function onEachFeature(feature, layer) {
			var popupContent = "<p>I started out as a GeoJSON " +
					feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

			if (feature.properties && feature.properties.popupContent) {
				popupContent += feature.properties.popupContent;
			}

			layer.bindPopup(popupContent);
		}

		L.geoJson(pois, {
			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 8,
					fillColor: "#ff7800",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);
	</script>
	
<footer class="footer" style="width:500px">
  <p class="text-muted"><a href="https://github.com/timfeirg/navipath">View on Github</a></p>
</footer>
</body>
</html>
